<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      href="public/assets/image/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="public/assets/css/style.css" type="text/css" />
    <title>Bob's Burger</title>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="/assets/js/burger.js"></script>
  </head>

  <body style="background-image: url(public/assets/image/background.png);">
    {{{ body }}}
  </body>

  <h1 class="header" style="text-align: center;">WELCOME TO BOB'S BURGER!</h1>

  <div
    class="container"
    style="
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      border: solid 4px black;
    "
  >
    <div
      class="container eat"
      style="border: solid 4px black; text-align: center;"
    >
      <h2>Burgers to eat!</h2>

      <ul>
        {{#each cats}} {{#unless sleepy}} {{> cats/cat-block sleep=true}}
        {{/unless}} {{/each}}
      </ul>
    </div>

    <div
      class="container addBurger"
      style="text-align: center; border: solid 4px black; min-width: 325px;"
    >
      <h2>Add a burger</h2>
      <form class="create-form">
        <div class="form-group">
          <label for="ca">Burger Name:</label>
          <input type="text" id="ca" name="name" />
        </div>

        <div class="form-group">
          <label for="sleepy">Sleepy?</label><br />
          <input type="radio" name="sleepy" value="1" checked /> Sleepy!<br />
          <input type="radio" name="sleepy" value="0" /> Awake
        </div>

        <button class="btn" type="submit">
          <p class="btnimg">ADD NEW</p>
          <img
            style="height: 2.5rem; width: 3rem;"
            src="public/assets/image/icon.png"
          />
        </button>
      </form>
    </div>

    <div
      class="container devoured"
      style="border: solid 4px black; text-align: center;"
    >
      <h2>Burgers devoured!</h2>

      <ul>
        {{#each cats}} {{#if sleepy}} {{> cats/cat-block sleep=false}} {{/if}}
        {{/each}}
      </ul>
    </div>
  </div>
</html>
