<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      href="public/assets/image/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="public/assets/css/style.css" type="text/css" />
    <title>Bob's Burger</title>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="/assets/js/burger.js"></script>

    <style>
      .name {
        width: ;
      }
    </style>
  </head>

  <body style="background-image: url(public/assets/image/bob.jpg); background ">
    {{{ body }}}
  

  <header><img class="name" src="public/assets/image/name.jpg" /></header>

  <div class="container">
    <div class="eat">
      <h2>Burgers to eat!</h2>

      <ul>
        {{#each cats}} {{#unless sleepy}} {{> cats/cat-block sleep=true}}
        {{/unless}} {{/each}}
      </ul>
    </div>

    <div class="addBurger">
      <h2>Add a burger</h2>
      <form class="create-form">
        <div class="form-group">
          <label for="ca">Burger Name:</label>
          <input type="text" id="ca" name="name" />
        </div>

        <div class="form-group">
          <label for="sleepy">Sleepy?</label><br />
          <input type="radio" name="sleepy" value="1" checked /> Sleepy!<br />
          <input type="radio" name="sleepy" value="0" /> Awake
        </div>

        <button class="btn" type="submit">
          <p class="add">ADD NEW</p>
          <img class="icon" src="public/assets/image/icon.png" />
        </button>
      </form>
    </div>

    <div class="devoured">
      <h2>Burgers devoured!</h2>

      <ul>
        {{#each cats}} {{#if sleepy}} {{> cats/cat-block sleep=false}} {{/if}}
        {{/each}}
      </ul>
    </div>
  </div>
  <div class=footer>
    <h5>
      <i class="far fa-copyright"></i> Cha Alexander
      <a href="https://github.com/chaalexander " target="_blank"><i class="fab fa-github"></i></a>
      <a href="https://www.linkedin.com/in/cha-alexander" target="_blank"><i class="fab fa-linkedin"></i></a>
    </h5>
    <script src="https://kit.fontawesome.com/1185b1a08b.js" crossorigin="anonymous"></script>
</body>
</html>
